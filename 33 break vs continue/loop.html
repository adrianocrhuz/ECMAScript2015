<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break vs continue</title>
</head>
<body>

    <script>
        let numero = prompt("Digite um nÃºmero")
        let indice = 0
        do {
            if(indice > 10) {
                alert('indice maior que 10')
                break
            }
            document.write(`${numero} x ${indice} = ${(indice * numero)} <br>`)
            indice++
        } while (indice <= 10)
        
        for (let j = 0; j <= 10; j++) {
            if (j === 5) {
                continue
            }
            document.write(`${numero} x ${j} = ${(j * numero)} <br>`)
        }
        document.write("saiu do loop for")

        while (indice <= 10) {
            indice++
            if(indice === 5) {
                continue
            }
            document.write(`${numero} x ${indice} = ${(indice * numero)} <br>`)
        }
        document.write("saiu do loop while <br>")
    </script>
    
</body>
</html>
