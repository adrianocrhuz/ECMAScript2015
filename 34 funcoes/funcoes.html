<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções</h1>
    <script>
        //decração de função
        function ola() {
            document.write(Olá, mundo)
        } 
        ola()
        
        //expressao de funcao 
        const euSou = function() {
            console.log('Eu sou capaz de aprender JS')
        }
        euSou()

        //arrow functions
        const Deus = () => {
            console.log('Deus, perdoa os meus erros, me torne uma pessoa melhor')
        }
        Deus()
    </script>
    


    
</body>
</html>
